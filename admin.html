<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Админка — настройки игры</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        padding: 16px;
        background: #111;
        color: #eee;
      }
      .card {
        background: #1c1c1c;
        border-radius: 8px;
        padding: 16px 20px;
        max-width: 420px;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input[type="number"] {
        width: 100%;
        box-sizing: border-box;
        padding: 6px 8px;
        border-radius: 4px;
        border: 1px solid #444;
        background: #000;
        color: #eee;
      }
      button {
        margin-top: 12px;
        padding: 8px 14px;
        border-radius: 4px;
        border: none;
        background: #2563eb;
        color: #fff;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .hint {
        font-size: 12px;
        color: #aaa;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Настройки комиссии</h1>

      <label for="feesPercentInput"> Комиссия, % от пула: </label>
      <input
        id="feesPercentInput"
        type="number"
        step="0.01"
        min="0"
        max="100"
        inputmode="decimal"
      />

      <div class="hint">Например: 32.00 = 32% пула уходит в комиссию.</div>

      <button id="saveFeesBtn">Сохранить</button>
    </div>

    <!-- Модули -->
    <script type="module" src="./admin.js"></script>
  </body>
</html>
